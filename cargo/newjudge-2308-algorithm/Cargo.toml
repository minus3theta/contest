[package]
name = "newjudge-2308-algorithm"
version = "0.1.0"
edition = "2018"

[package.metadata.cargo-compete.bin]
newjudge-2308-algorithm-a = { alias = "a", problem = "https://atcoder.jp/contests/newjudge-2308-algorithm/tasks/abc264_a" }
newjudge-2308-algorithm-b = { alias = "b", problem = "https://atcoder.jp/contests/newjudge-2308-algorithm/tasks/abc273_b" }
newjudge-2308-algorithm-c = { alias = "c", problem = "https://atcoder.jp/contests/newjudge-2308-algorithm/tasks/abc244_c" }
newjudge-2308-algorithm-d = { alias = "d", problem = "https://atcoder.jp/contests/newjudge-2308-algorithm/tasks/abc309_d" }
newjudge-2308-algorithm-e = { alias = "e", problem = "https://atcoder.jp/contests/newjudge-2308-algorithm/tasks/abc304_e" }
newjudge-2308-algorithm-f = { alias = "f", problem = "https://atcoder.jp/contests/newjudge-2308-algorithm/tasks/abc260_f" }
newjudge-2308-algorithm-g = { alias = "g", problem = "https://atcoder.jp/contests/newjudge-2308-algorithm/tasks/abc254_g" }
newjudge-2308-algorithm-h = { alias = "h", problem = "https://atcoder.jp/contests/newjudge-2308-algorithm/tasks/abc294_h" }

[[bin]]
name = "newjudge-2308-algorithm-a"
path = "src/bin/a.rs"

[[bin]]
name = "newjudge-2308-algorithm-b"
path = "src/bin/b.rs"

[[bin]]
name = "newjudge-2308-algorithm-c"
path = "src/bin/c.rs"

[[bin]]
name = "newjudge-2308-algorithm-d"
path = "src/bin/d.rs"

[[bin]]
name = "newjudge-2308-algorithm-e"
path = "src/bin/e.rs"

[[bin]]
name = "newjudge-2308-algorithm-f"
path = "src/bin/f.rs"

[[bin]]
name = "newjudge-2308-algorithm-g"
path = "src/bin/g.rs"

[[bin]]
name = "newjudge-2308-algorithm-h"
path = "src/bin/h.rs"

[dependencies]
num = "=0.2.1"
num-bigint = "=0.2.5"
